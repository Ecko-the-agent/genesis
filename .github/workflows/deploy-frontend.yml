# .github/workflows/deploy-frontend.yml
name: Deploy Ecko Frontend (Genesis 2.0)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Το frontend job τρέχει ΜΟΝΟ αφού πετύχει το backend job
  deploy_frontend_job:
    # --- ΕΞΑΡΤΗΣΗ από το backend job ---
    needs: deploy_backend_job # Το ID του job από το deploy-backend.yml
    runs-on: ubuntu-latest
    # --- Minimal Permissions Required (ΟΧΙ variables) ---
    permissions:
      contents: read
      pages: write        # Για GitHub Pages deployment
      id-token: write     # Για GitHub Pages deployment (OIDC)
      actions: read       # Απαιτείται για download-artifact από *άλλο* workflow run (αν και εδώ είναι στο ίδιο run, καλό είναι να υπάρχει)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Download URL Artifact ---
      - name: Download Backend URL Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-url-artifact # Το ίδιο όνομα artifact
          # path: . # Προαιρετικό, κατεβάζει στο workspace root

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Backend URL into Javascript
        run: |
          # --- Ανάγνωση του URL από το κατεβασμένο αρχείο ---
          if [ ! -f backend_url.txt ]; then
            echo "Error: backend_url.txt artifact not found!" >&2
            exit 1
          fi
          BACKEND_URL=$(cat backend_url.txt)
          if [ -z "$BACKEND_URL" ]; then
            echo "Error: backend_url.txt is empty!" >&2
            exit 1
          fi

          echo "Injecting backend URL: $BACKEND_URL"
          # Χρήση του BACKEND_URL που διαβάστηκε από το αρχείο
          sed -i "s|__BACKEND_URL_PLACEHOLDER__|$BACKEND_URL|g" frontend/ecko_script.js
          echo "Placeholder replaced in frontend/ecko_script.js"
          echo "--- Verifying replacement (head of file): ---"
          head -n 10 frontend/ecko_script.js
          echo "--- End verification ---"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4