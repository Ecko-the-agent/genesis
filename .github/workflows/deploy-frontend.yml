# .github/workflows/deploy-frontend.yml
name: Deploy Ecko Frontend (Genesis 2.0)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    # --- Πιο Πλήρη Permissions ορισμένα στο Job ---
    permissions:
      contents: read      # Για checkout και ανάγνωση vars
      pages: write        # Για GitHub Pages deployment
      id-token: write     # Για GitHub Pages deployment (OIDC)
      actions: 'read'      # Για διάβασμα actions status (γενικό)
      deployments: 'write' # Για δημιουργία deployment event (μέσω deploy-pages)
      variables: read     # Για ανάγνωση ECKO_BACKEND_URL Variable
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Backend URL into Javascript
        run: |
          if [ -z "${{ vars.ECKO_BACKEND_URL }}" ]; then
            echo "Error: ECKO_BACKEND_URL variable is not set or not accessible. Deploy backend first." >&2
            exit 1 # Αποτυχία αν η μεταβλητή λείπει
          fi
          echo "Injecting backend URL: ${{ vars.ECKO_BACKEND_URL }}"
          sed -i "s|__BACKEND_URL_PLACEHOLDER__|${{ vars.ECKO_BACKEND_URL }}|g" frontend/ecko_script.js
          echo "Placeholder replaced in frontend/ecko_script.js"
          echo "--- Verifying replacement (head of file): ---"
          head -n 10 frontend/ecko_script.js
          echo "--- End verification ---"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4