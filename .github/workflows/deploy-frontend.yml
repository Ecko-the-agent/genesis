# .github/workflows/deploy-frontend.yml
name: Deploy Ecko Frontend (Genesis 2.0)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy_frontend_job:
    needs: deploy_backend_job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend URL Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-url-artifact

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Backend URL into Javascript (Debug Enhanced)
        run: |
          # --- Βήμα 1: Έλεγχος περιεχομένου Artifact ---
          echo "--- Verifying artifact content ---"
          if [ ! -f backend_url.txt ]; then
            echo "Error: backend_url.txt artifact not found!" >&2
            exit 1
          fi
          echo "Content of backend_url.txt:"
          cat backend_url.txt
          echo "" # Νέα γραμμή για ευκρίνεια
          echo "--- End artifact content ---"

          # --- Ανάγνωση του URL από το κατεβασμένο αρχείο ---
          BACKEND_URL=$(cat backend_url.txt)
          if [ -z "$BACKEND_URL" ]; then
            echo "Error: backend_url.txt is empty!" >&2
            exit 1
          fi

          # --- Βήμα 2: Έλεγχος πριν και μετά το sed ---
          echo "Value read into BACKEND_URL variable: $BACKEND_URL" # Τύπωσε την τιμή της μεταβλητής
          echo "Running sed command on frontend/ecko_script.js..."
          sed -i "s|__BACKEND_URL_PLACEHOLDER__|$BACKEND_URL|g" frontend/ecko_script.js
          SED_EXIT_CODE=$? # Αποθήκευση του exit code του sed
          echo "sed command finished with exit code: $SED_EXIT_CODE"

          if [ $SED_EXIT_CODE -ne 0 ]; then
             echo "ERROR: sed command failed!" >&2
             # Ας μην κάνουμε exit 1 ακόμα, για να δούμε το head
             # exit 1
          fi

          echo "Placeholder replacement attempt finished."
          echo "--- Verifying replacement in frontend/ecko_script.js (head of file): ---"
          head -n 15 frontend/ecko_script.js # Τύπωσε τις πρώτες 15 γραμμές
          echo "--- End verification ---"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4