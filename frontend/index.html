<!DOCTYPE html>
<html lang="el"> <!-- Επαναφορά στα Ελληνικά -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Διατήρηση του νέου τίτλου -->
    <title>Project_Genesis</title>
    <!-- Σωστή αναφορά στο style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Η σωστή επικεφαλίδα -->
    <h1>Project_Genesis</h1>

    <!-- Το σωστό div με το αρχικό μήνυμα -->
    <div id="chatbox">
        <!-- Αρχικό μήνυμα του Ecko -->
         <p><strong>Ecko:</strong> Γεια σου! Είμαι ο Ecko v1.0. Μπορώ να θυμάμαι τη συζήτησή μας και να τροποποιώ τον κώδικά μου! Πες μου τι θες ή δώσε μου μια εντολή τροποποίησης (π.χ., 'Ecko, modify code: άλλαξε τον τίτλο στο index.html σε "Ecko is alive!"').</p>
        <!-- Τα μηνύματα συνομιλίας θα εμφανιστούν εδώ -->
    </div>

    <!-- Το σωστό input area με τα Ελληνικά κείμενα -->
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Γράψε εδώ..." aria-label="User input"> <!-- Επαναφορά placeholder -->
        <button id="sendButton">Αποστολή</button> <!-- Επαναφορά κειμένου κουμπιού -->
    </div>
    <div id="loading" style="display: none;">Περιμένετε...</div>

    <!-- Σωστή αναφορά στο ecko_script.js -->
    <script src="ecko_script.js"></script>
</body>
</html>
